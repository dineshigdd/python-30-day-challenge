        // Helper function to generate concept links for UI
        function createConceptHtml(concepts) {
            let html = '';
            concepts.forEach(concept => {
                html += `
                    <div class="mb-4 p-4 bg-indigo-50 border border-indigo-200 rounded-lg shadow-sm">
                        <h4 class="text-lg font-semibold text-indigo-700">${concept.main}</h4>
                        <ul class="list-disc ml-5 mt-2 space-y-1 text-sm">`;
                
                concept.subTopics.forEach(sub => {
                    html += `
                        <li class="pl-1">
                            <a href="${sub.url}" target="_blank" class="text-indigo-600 hover:text-indigo-800 hover:underline transition duration-150 ease-in-out font-medium">
                                ${sub.text}
                            </a>
                        </li>`;
                });

                html += `</ul></div>`;
            });
            return html;
        }

        // Function to load and display content for a specific day
        function loadDayContent(dayNumber) {
            // Find the data for the selected day
            const dayData = curriculum.find(day => day.day === dayNumber);
            if (!dayData) {
                console.error("Day data not found for day:", dayNumber);
                return;
            }

            // Show loading indicator briefly (for effect)
            document.getElementById('content-display').classList.add('hidden');
            document.getElementById('loading-indicator').classList.remove('hidden');

            // Update sidebar active state
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-600', 'font-bold');
                link.classList.add('hover:bg-indigo-600');
            });
            const activeLink = document.getElementById(`nav-day-${dayNumber}`);
            if (activeLink) {
                activeLink.classList.add('bg-indigo-600', 'font-bold');
                activeLink.classList.remove('hover:bg-indigo-600');
            }

            setTimeout(() => {
                // Update Main Content Headers
                document.getElementById('day-number-title').textContent = dayData.day;
                document.getElementById('day-topic-title').textContent = dayData.topic;

                // Update Concepts
                document.getElementById('main-concepts').innerHTML = createConceptHtml(dayData.concepts);

                // Update Mini Project
                document.getElementById('mini-project').textContent = dayData.project;

                // Hide loading and show content
                document.getElementById('loading-indicator').classList.add('hidden');
                document.getElementById('content-display').classList.remove('hidden');

                // Reset scroll position of the main content area
                document.getElementById('main-content').scrollTop = 0;
            }, 300); // Small delay for visual transition
        }

        // Function to generate the sidebar navigation links
        function generateNav() {
            const container = document.getElementById('nav-links-container');
            let navHtml = '';

            curriculum.forEach(dayItem => {
                navHtml += `
                    <a href="#" id="nav-day-${dayItem.day}" 
                       class="nav-link block p-3 text-sm border-b border-indigo-600 hover:bg-indigo-600 transition duration-150 ease-in-out" 
                       data-day="${dayItem.day}">
                        <span class="font-bold mr-1">Day ${dayItem.day}:</span> ${dayItem.topic}
                    </a>
                `;
            });

            container.innerHTML = navHtml;

            // Attach event listeners to all generated links
            container.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const dayNumber = parseInt(e.currentTarget.getAttribute('data-day'));
                    loadDayContent(dayNumber);
                });
            });
        }

        // Initialize the page
        window.onload = function() {
            generateNav();
            // Load content for Day 1 initially
            loadDayContent(1);
