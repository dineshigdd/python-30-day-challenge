        // --- DOM ELEMENTS & FUNCTIONS ---

        const navLinksContainer = document.getElementById('nav-links-container');
        const dayNumberTitle = document.getElementById('day-number-title');
        const dayTopicTitle = document.getElementById('day-topic-title');
        const mainConcepts = document.getElementById('main-concepts');
        const miniProject = document.getElementById('mini-project');
        const contentDisplay = document.getElementById('content-display');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Function to update the main content area (MODIFIED for Links)
        function updateContent(dayData, element) {
            // Update title
            dayNumberTitle.textContent = dayData.day;
            dayTopicTitle.textContent = dayData.topic;

            // Process Main Concepts with Sub-Topics
            let conceptsHTML = '';
            
            // Loop through the structured 'concepts' array
            dayData.concepts.forEach(concept => {
                // Start main concept point (uses <li> and bold)
                conceptsHTML += `<li class="mb-3">
                                    <span class="font-bold text-gray-800">${concept.main}</span>`;

                if (concept.subTopics && concept.subTopics.length > 0) {
                    // Start sub-topic list (nested <ul>)
                    conceptsHTML += `<ul class="list-disc ml-6 mt-1 space-y-1 text-gray-700 text-sm">`;

                    concept.subTopics.forEach(subTopic => {
                        // Apply syntax highlighting to keywords in sub-topic content
                        // The regex matches key Python words for bold styling
                        const highlightedText = subTopic.text.replace(/\b(int|float|str|bool|if|elif|else|while|for|range|def|return|try|except|class|__init__|print|input|type|open|with|read|write|append)\b/g, (match) => `<span class="font-bold text-indigo-800">${match}</span>`);

                        // Inject as a hyperlink
                        conceptsHTML += `<li>
                                            <a href="${subTopic.url}" target="_blank" rel="noopener noreferrer" 
                                               class="text-blue-600 hover:text-blue-800 underline transition duration-150 ease-in-out">
                                                ${highlightedText}
                                            </a>
                                        </li>`;
                    });

                    conceptsHTML += `</ul>`;
                }
                conceptsHTML += `</li>`;
            });

            // Wrap the final HTML in an unordered list and inject it
            mainConcepts.innerHTML = `<ul class="list-none space-y-3">${conceptsHTML}</ul>`;


            // Update Mini Project (still uses the simple string replacement for highlighting)
            miniProject.innerHTML = dayData.project.replace(/\b(list|set|dictionary|function|class|loop|while|for|if\/else|try...except|with)\b/g, (match) => `<span class="font-extrabold text-green-700">${match}</span>`);

            // Update active link styling
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-600', 'font-bold', 'text-white');
                link.classList.add('hover:bg-indigo-600');
            });

            if (element) {
                 element.classList.add('bg-indigo-600', 'font-bold', 'text-white');
                 element.classList.remove('hover:bg-indigo-600');
            }
        }

        // Function to handle link clicks
        function handleLinkClick(e) {
            e.preventDefault();
            const day = parseInt(e.currentTarget.dataset.day);
            const selectedDay = curriculum.find(d => d.day === day);

            // Simple loading simulation
            contentDisplay.classList.add('opacity-0');
            loadingIndicator.classList.remove('hidden');

            setTimeout(() => {
                if (selectedDay) {
                    updateContent(selectedDay, e.currentTarget);
                }
                loadingIndicator.classList.add('hidden');
                contentDisplay.classList.remove('opacity-0');
            }, 300); // Short delay for better UX
        }

        // Function to initialize the navigation
        function initializeNavigation() {
            curriculum.forEach(item => {
                const link = document.createElement('a');
                link.href = `#day-${item.day}`;
                link.textContent = `Day ${item.day}: ${item.topic}`;
                link.dataset.day = item.day;
                link.classList.add(
                    'nav-link',
                    'block',
                    'px-5',
                    'py-3',
                    'text-sm',
                    'font-medium',
                    'border-b',
                    'border-indigo-600',
                    'text-indigo-100',
                    'hover:bg-indigo-600',
                    'rounded-r-full',
                    'truncate'
                );

                link.addEventListener('click', handleLinkClick);
                navLinksContainer.appendChild(link);
            });

            // Load Day 1 content on page load
            if (curriculum.length > 0) {
                const firstDayLink = navLinksContainer.querySelector('.nav-link');
                if (firstDayLink) {
                    // Update content immediately
                    updateContent(curriculum[0], firstDayLink);
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initializeNavigation);

    </script>
